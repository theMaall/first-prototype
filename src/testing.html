<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Walls</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="bundle.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>

    <!--<script src="js/aframe.0.7.0.min.js"></script>-->
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/lzma.js"></script>
    <script src="js/ctm.js"></script>
    <script src="js/CTMLoader.js"></script>
    <script src="js/aframe-teleport-controls.min.js"></script>
    <script src="js/spheres_anim.js"></script>
    <script src="js/anim_1.js"></script>
    <script src="js/anim_2.js"></script>
    <script src="js/mocap.js"></script>
    <script src="js/envMapMaterial.js"></script>
    <script src="js/ctm_component.js"></script>
    <script src="js/mobile_component.js"></script>

    <script src="../libs/aframe-extra-controls.js"></script>
    <script src="../libs/aframe-physics-system.js"></script>
    <script src="../libs/aframe-extra-min.js"></script>

</head>
<body>
<a-scene physics renderer="gammaOutput: true">
    <!-- Player -->
    <a-entity id="rig" movement-controls kinematic-body>
        <a-entity id="camera"
                  camera
                  position="100 1.6 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
    </a-entity>

    <!-- Ground -->
    <a-grid static-body></a-grid>

    <!-- Obstacles -->
    <a-box color="red"
           width="15" height="15" depth="0.1"
           position="0 0 7"
           static-body></a-box>
    <a-box color="#39BB82"
           width="15" height="15" depth="0.1"
           position="0 0 -7"
           static-body></a-box>
    <a-box color="blue"
           width="15" height="15" depth="0.1"
           position="0 7.4 0"
           rotation="90"
           static-body></a-box>
    <a-box color="brown"
           width="15" height="15" depth="0.1"
           position="-7.4 0 0"
           rotation=" 0 90 0"
           static-body></a-box>

    <!-- Lighting -->
    <a-light type="ambient" color="#bbb"></a-light>
    <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
    <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    <a-assets>
        <a-asset-item id="hall-obj" src="test/Mall.obj" ></a-asset-item>
        <a-asset-item id="hall-mtl" src="test/Mall.mtl"></a-asset-item>
        <img id="hall-texture" src="test/NullSurface_Color.png">
    </a-assets>
    <a-entity obj-model="obj: #hall-obj;" material="src: #hall-texture;" mtl="#hall-mtl"></a-entity>
</a-scene>
</body>
</html>
